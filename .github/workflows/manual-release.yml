name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.5.0)'
        required: true
      target_commitish:
        description: 'Target commit SHA or branch (default: main)'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_commitish }}
          fetch-depth: 0

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ inputs.version }}"
          echo "Extracting changelog for version $VERSION"

          # Extract the section for this version from CHANGELOG.md
          awk -v ver="$VERSION" '
            BEGIN { in_section=0; content=""; found=0 }
            /^## \[/ {
              if (in_section) { exit }
              if ($0 ~ "\\[" ver "\\]") {
                in_section=1
                content = $0 "\n"
                found=1
                next
              }
            }
            in_section { content = content $0 "\n" }
            END {
              if (found) {
                print content
              } else {
                print "## Release notes for version " ver \
                  " not found in CHANGELOG.md"
              }
            }
          ' CHANGELOG.md > release_notes.md

          # Set output for GitHub release
          echo "Release notes extracted"
          cat release_notes.md

      - name: Create Git Tag
        run: |
          VERSION="${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ inputs.version }}"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file release_notes.md
